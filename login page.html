<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RGB 3D Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at bottom, #000 0%, #050505 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: #0ff;
    }

    .login-box {
      background: rgba(0, 0, 0, 0.3);
      padding: 40px;
      border-radius: 20px;
      width: 340px;
      backdrop-filter: blur(15px);
      border: 2px solid;
      border-image: linear-gradient(45deg, #0ff, #0f0, #f0f, #0ff) 1;
      box-shadow:
        0 0 10px #0ff,
        0 0 30px #0f0,
        0 0 60px #f0f;
      animation: pulseGlow 3s infinite alternate;
      transform-style: preserve-3d;
      transform: perspective(800px) rotateY(5deg) rotateX(5deg);
      transition: 0.5s;
    }

    .login-box:hover {
      transform: perspective(800px) rotateY(0deg) rotateX(0deg) scale(1.03);
      box-shadow:
        0 0 20px #0ff,
        0 0 40px #0f0,
        0 0 80px #f0f;
    }

    @keyframes pulseGlow {
      0% {
        box-shadow: 0 0 10px #0ff, 0 0 30px #0f0, 0 0 60px #f0f;
      }
      100% {
        box-shadow: 0 0 20px #0ff, 0 0 50px #0f0, 0 0 100px #f0f;
      }
    }

    h2 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 30px;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }

    .input-box {
      position: relative;
      margin-bottom: 25px;
    }

    .input-box input {
      width: 100%;
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #0ff;
      border-radius: 6px;
      outline: none;
      color: #0ff;
      font-size: 14px;
      box-shadow: inset 0 0 10px rgba(0, 255, 255, 0.4);
      transition: 0.3s ease;
    }

    .input-box input:focus {
      background: rgba(0, 255, 255, 0.08);
      box-shadow: 0 0 10px #0ff;
    }

    .input-box label {
      position: absolute;
      top: -12px;
      left: 10px;
      font-size: 12px;
      background: #000;
      padding: 0 5px;
      color: #0ff;
      text-shadow: 0 0 5px #0ff;
    }

    .show-password {
      display: flex;
      align-items: center;
      font-size: 13px;
      color: #aaa;
      margin-top: -15px;
      margin-bottom: 20px;
    }

    .show-password input {
      margin-right: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #0ff, #0f0, #f0f);
      border: none;
      border-radius: 6px;
      font-weight: bold;
      color: #000;
      cursor: pointer;
      box-shadow: 0 0 20px #0ff;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(270deg, #0ff, #0f0, #f0f);
      transform: scale(1.05);
      box-shadow: 0 0 30px #0ff, 0 0 40px #0f0;
    }

  </style>
</head>
<body>

  <div class="login-box">
    <h2>üîê Access </h2>
    <div class="input-box">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter your username">
    </div>
    <div class="input-box">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password">
    </div>
    <div class="show-password">
      <input type="checkbox" id="togglePassword"> Show Password
    </div>
    <button onclick="login()">Login</button>
  </div>

  <script>
    const passwordInput = document.getElementById('password');
    const togglePassword = document.getElementById('togglePassword');

    togglePassword.addEventListener('change', () => {
      passwordInput.type = togglePassword.checked ? 'text' : 'password';
    });

    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (username === '' || password === '') {
        alert('‚ö† Please fill in all fields!');
        return;
      }

      alert('‚úÖ Access Granted!\nWelcome, ' + username);
    }
  </script>

</body>
</html>
